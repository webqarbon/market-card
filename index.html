<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Market Card</title>
  </head>
  <body>
    <div class="back">
      <div class="img">
        <img src="img/image 2.png" alt="headphones" />
      </div>
      <div class="price"><h1>$100</h1></div>
      <div class="name"><h2>Zebronics head phone</h2></div>
      <div class="description">
        <p>
          A portable headphone with a battery life of 20 hours and IP67 rating.
          Comes with a 3 years warranty.
        </p>
      </div>
      <div class="choose"><p>Choose your colour</p></div>
      <div class="color_select">
        <div id="circle_first"></div>
        <div id="circle_second"></div>
        <div id="circle_third"></div>
      </div>
      <div class="card1"><p>Add to cart</p></div>
      <div class="card2"><p>Buy now</p></div>
      <div class="also"><a href="#">Read reviews</a></div>
    </div>
  </body>
</html>
